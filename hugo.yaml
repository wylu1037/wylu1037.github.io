baseURL: https://wylu1037.github.io
languageCode: en-us
title: Blog website
pagination:
  pagerSize: 50 # Number of item to show in the changelog section before pagination

module:
  imports:
    - path: github.com/imfing/hextra
outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

markup:
  # allow raw html
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
        enable: true
    renderer:
      unsafe: true

enableInlineShortcodes: true

defaultContentLanguage: zh-cn
languages:
  en:
    languageName: English
    weight: 1
  zh-cn:
    languageName: 简体中文
    weight: 2

menu:
  main:
    - identifier: documentation
      name: 📚 Documentation
      pageRef: /docs
      weight: 1
    - identifier: essay
      name: 💭 Essay
      pageRef: /essay
      weight: 2
    - identifier: about
      name: 👨🏻‍🎓 About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/wylu1037"
      params:
        icon: github
    - name: Portfolio
      weight: 6
      url: "https://modernportfolios.vercel.app/"
      params:
        icon: globe-alt
    - name: Twitter
      weight: 7
      url: "https://twitter.com/wylu1037"
      params:
        icon: x-twitter

taxonomies:
  tag: tags
  category: categories

params:
  math: true
  blog:
    list:
      displayTags: true

  footer:
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  displayUpdatedDate: true

  # Search
  search:
    enable: true
    type: flexsearch
    flexsearch:
      # index page by: content | summary | heading | title
      index: content
  theme:
    # light | dark | system
    default: system
    displayToggle: true
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/meebits_pixian.png
      dark: images/meebits_pixian.png
      link: /
      width: 40
      height: 20
