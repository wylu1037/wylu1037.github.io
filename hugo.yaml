baseURL: https://wylu.gitlab.io
languageCode: en-us
title: Welcome to wylu blog

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

enableInlineShortcodes: true

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
  zh-cn:
    languageName: 简体中文
    weight: 2

menu:
  main:
    - identifier: documentation
      name: 📚 Documentation
      pageRef: /docs
      weight: 1
    - identifier: blog
      name: 📝 Blog
      pageRef: /blog
      weight: 2
    - identifier: about
      name: 👨🏻‍🎓 About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/wylu1037"
      params:
        icon: github

params:
  # Search
  search:
    enable: true
    type: flexsearch
    flexsearch:
      # index page by: content | summary | heading | title
      index: content
  theme:
    # light | dark | system
    default: system
    displayToggle: true
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/meebits.png
      dark: images/meebits.png
      link: /
      width: 40
      height: 20
